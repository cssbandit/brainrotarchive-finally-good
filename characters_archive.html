            justify-content: center;

            max-height: 100%;

            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);

            color: white;

            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;

            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;

            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;

            color: #00a69c;

            color: white;
            font-weight: bold;

        // Function to create character card
        function createCharacterCard(character) {
            const tagsHtml = character.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            const linksHtml = character.links.map(link => `<a href="#" class="link-item">${link}</a>`).join('');
            const videosHtml = character.videos.map(video => 
                `<a href="${video.url}" target="_blank" class="${video.text === 'YT' ? 'youtube-icon' : 'tiktok-icon'}">${video.text}</a>`
            ).join('');

            return `
                <div class="character-card" id="character-${character.section}">
                    <div class="character-image-container">
                        <img src="${character.main_image}" alt="${character.name}" class="character-image">
                    </div>
                    <div class="character-content">
                        <div class="character-name">${character.name}</div>
                        <div class="character-section">Section: ${character.section}</div>
                        <div class="character-tags">${tagsHtml}</div>
                        <div class="character-description">${character.description}</div>
                        <div class="character-links">${linksHtml}</div>
                        <div class="social-links">${videosHtml}</div>
                    </div>
                </div>
            `;
        }

        // Function to create TOC item
        function createTOCItem(character) {
            return `<li class="toc-item"><a href="#character-${character.section}" class="toc-link">${character.section} - ${character.name}</a></li>`;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const charactersGrid = document.getElementById('characters-grid');
            const tocList = document.getElementById('toc-list');

            // Add all characters to the grid
            charactersData.forEach(character => {
                charactersGrid.innerHTML += createCharacterCard(character);
                tocList.innerHTML += createTOCItem(character);
            });

            // Add smooth scrolling for TOC links
            const tocLinks = document.querySelectorAll('.toc-link');
            tocLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Add character card animations
            const cards = document.querySelectorAll('.character-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
